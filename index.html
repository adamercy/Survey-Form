<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body> 
    <h1 id="title">FreeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to improve the platform</p>  

    <form action="" id="survey-form" >
        <p class="form-p">
        <label for="name" id="name-label">Name:</label>
        <input  type="text" 
        name="name" id="name" placeholder="Enter your name" required>
    </p>

    <p class="form-p">
        <label for="email" id="email-label">Email:</label>
        <input  type="email" 
        name="email" id="email" placeholder="Enter your email" required>
    </p>

    <p class="form-p">
        <label for="age" id="age-label">Age (Optional):</label>
        <input  type="number" min="1" max="120"
        name="age" id="age" placeholder="Age" >
    </p>

    <p class="form-p">
        
    <label id="dropdown-label">Which option best describes your current role?</label>
<select name="dropdown" id="dropdown"> 
<option value="">Select current role
</option>
<option value="">Student
</option>
<option value="">Full Time Job
</option>
<option value="">Full Time Learner
</option>
<option value="">Prefer not to say
</option>
<option value="">Other
</option>
</select>
</p>

 <p class="form-p">
    <label id="label-radio">Would you recommend FreeCodeCamp to a friend?</label> 
    </p>
    <p class="form-radio">
     <label id="definitely">
        <input type="radio" value="definitely" name="recommend"> Definitely
     </label>
    </p>

     <p class="form-radio">
     <label id="maybe">
        <input type="radio" value="maybe" name="recommend">
        Maybe
     </label>
    </p>

    <p class="form-radio">
        <label id="notsure">
           <input type="radio" value="notsure" name="recommend">
           Not Sure
        </label>
       </p>
   

     <p class="form-p">
        <label id="dropdown-label-feature">What is your favourite feature of FreeCodeCamp?</label>
        <select id="dropdown-feature" name="dropdown-feature">
    <option value="">Select an Option
    </option>
    <option value="">Challenges
    </option>
    <option value="">Open Source 
    </option>
    <option value="">Community
    </option>
    <option value="">Projects
    </option>
    </select>
    </p>

<p class="form-p">
<label id="label-checkbox">
    What would you like to see improved? (Check all that apply)
</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="1"><label>Front-end Projects</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="2"><label>Back-end Projects</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="3"><label>Data Visualization</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="4"><label>Challenges</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="5"><label>Open Sources Community</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="6"><label>Gitter help rooms</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="7"><label>Videos</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="8"><label>Wiki</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="9"><label>Forum</label>
</p>
<p class="p-checkbox">
    <input type="checkbox" name="improvment" value="10"><label>Additional Courses</label>
</p>
<br>
<p class="form-p">
<label id="label-textarea">Any comments or suggestions?</label>
<textarea name="suggestion" placeholder="Enter your comment here..." ></textarea>
</p>

<p class="form-p">
<input type="submit" value="Submit">
</p>

    </form>
</body>
</html>
